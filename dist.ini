name    = GIS-Distance-Fast
author  = Aran Deltac <bluefeet@gmail.com>
license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodSyntaxTests]

[Bugtracker]
web = https://github.com/bluefeet/GIS-Distance-Fast/issues

[Test::Compile]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
GIS::Distance    = 0.09
Moo              = 1
Class::Measure   = 0
namespace::clean = 0
strictures       = 1

[Prereqs / TestRequires]
Test::Simple    = 0.94

